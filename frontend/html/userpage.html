<!DOCTYPE html>

      <h1>김철수님의 페이지</h1>

      <ul class="tabs_sidebar">
        <li data-tab-target="#content1" class="tab active"><h3>프로필</h3></li>

    <div class="content active" id="content1" data-tab-content>
      <div class="profile">
        <div class="comp">
          <div class="comp-top">
            <p class="comp-title"><strong>프로필 사진</strong></p>
            <button class="update-btn">수정</button>
          </div>

        <div class="comp">
          <div class="comp-top">
            <p class="comp-title"><strong>이름</strong></p>

          </div>
          <p class="comp-content" id="name-content">김철수</p>
        </div>
        <div class="comp">
          <div class="comp-top">
            <p class="comp-title"><strong>소개</strong></p>
            <button
              class="update-btn"
              id="introduce"
              onclick="changeContent(this.id)"

              수정
            </button>
          </div>
          <p class="comp-content" id="introduce-content">
            자기소개를 넣어주세요.
          </p>
        </div>
        <div class="comp">
          <div class="comp-top">
            <p class="comp-title"><strong>웹사이트</strong></p>

              class="update-btn"
              id="website"

        </div>
        <div class="comp">

            <p class="comp-title"><strong>달성한 업적</strong></p>
